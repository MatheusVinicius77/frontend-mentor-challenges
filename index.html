<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    :root {
      --pale-blue: hsl(243, 100%, 93%);
      --grayish-blue: hsl(229, 7%, 55%);
      --dark-blue: hsl(228, 56%, 26%);
      --very-dark-blue: hsl(229, 57%, 11%);
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--very-dark-blue);
      font-family: 'Raleway', sans-serif;
      font-size: 62.5%;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-image: url(images/bg-desktop.png);
      background-repeat: no-repeat;
      background-position: bottom;
      background-size: 100%;
    }

    .hero {
      display: flex;
      gap: 2rem;
      font-size: 1.4rem;
      justify-content: center;
      background-position-x: -10rem;
      max-width: 90rem;
    }


    .hero div {
      border-radius: 0.6rem;
    }

    #files-control {
      background-color: var(--dark-blue);
      border-top-right-radius: 4.8rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      row-gap: 1.5rem;
      padding: 3rem 0;
      padding-left: 2rem;
      flex-basis: 25%;
    }


    #files-control div {
      display: flex;
      gap: 1rem;
    }

    #files-control div img {
      background-color: var(--very-dark-blue);
      padding: 0.7rem;
      border-radius: 0.4rem;
      object-fit: cover;
    }


    #storage-container {
      background-color: var(--dark-blue);
      position: relative;
      padding: 2rem;
      align-self: flex-end;
      height: 30%;
      flex-basis: 50%;
      min-width: 35rem;
    }

    #storage-range {
      display: flex;
      font-weight: bold;
      font-size: 1rem;
      color: var(--pale-blue);

    }

    .pale-blue {
      color: var(--pale-blue);
    }

    .storage__span {
      font-weight: bold;
      font-size: 1.2rem;
      color: var(--pale-blue);
    }

    #storage-range p:nth-child(1) {
      flex-grow: 1;
    }


    input[type='range'] {
      width: 100%;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      border-radius: 1.4rem;
      background-color: hsla(229, 57%, 11%, 0.6);
      padding-left: 0.3rem;
      padding-bottom: 0.1rem;
      height: 1.8rem;
      margin: 1rem 0;
      overflow: hidden;

      color: #2b2d42;
    }

    input[type='range']::-webkit-slider-runnable-track {
      -webkit-appearance: none;
      appearance: none;
      height: 14px;
      color: #ff4d97;
      border-radius: 10px;
    }


    input[type='range']::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: #fff;
      cursor: pointer;
      box-shadow: -300px 0 25px 300px #ffa399, -110px 0 25px 105px #ff4d97;
    }



    input[type='range']::-moz-range-thumb {
      cursor: ew-resize;
    }

    input[type="range"]::-moz-range-progress {
      height: 75%;
      background: linear-gradient(to right, hsl(6, 100%, 80%), hsl(335, 100%, 65%));
      border-radius: 1.4rem;
    }


    #remain-storage {
      background-color: white;
      position: absolute;
      top: -5rem;
      right: 4rem;
      padding: 1.5rem 0;
      width: max(25%, 12rem);
      text-align: center;
      border-radius: 1.2rem;
      border-bottom-right-radius: 0;
      color: hsla(229, 57%, 11%, 0.5);
      font-weight: bold;
    }

    .remain-storage__span {
      font-weight: bold;
      font-size: 3rem;
      margin-right: 1rem;
      color: var(--very-dark-blue);
    }

    .triangle {
      clip-path: polygon(50% 0%, 0% 100%, 49% 100%);
      background-color: white;
      height: 35px;
      width: 62px;
      position: absolute;
      transform: rotate(180deg);
      transform: rotateX(180deg);
      right: -1.96rem;
      bottom: -1.7rem;
    }


    @media only screen and (max-width:820px) {
      .container {
        background-image: url(images/bg-mobile.png);
        justify-content: center;
        background-size: cover;
      }

      .hero {
        margin: 0 auto;
        max-width: 40rem;
        padding: 0 1rem;
        flex-wrap: wrap;
      }

      #files-control,
      #storage-container {
        flex-basis: 100%;
        min-width: 20rem;
      }

      #storage-container {
        padding-bottom: 3.5rem;
      }

      #storage-container>p {
        font-size: clamp(1rem, 2vw, 1.4rem);

      }

      #remain-storage {
        position: absolute;
        background-color: transparent;
        top: 8rem;
        left: 0rem;
        border-bottom-right-radius: 1.2rem;
        width: 100%;
        font-size: clamp(1.1rem, 2.5vw, 2rem);
      }

      #remain-storage p {
        width: 50%;
        margin: 0 auto;
        border-radius: 1.2rem;
        padding: 1em;
        background-color: white;
      }

      .remain-storage__span {
        font-size: clamp(1.7rem, 5vw, 5rem);
      }

      .triangle {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="hero">
      <div id="files-control">
        <img id="logo" src="images/logo.svg" alt="">
        <div>
          <img src="images/icon-document.svg" alt="document icon">
          <img src="images/icon-folder.svg" alt="folder icon">
          <img src="images/icon-upload.svg" alt="">
        </div>
      </div>
      <div id="storage-container">
        <p class="pale-blue"> You’ve used <span class="storage__span">815 GB</span> of your storage
        </p>
        <input id="storage__range" disabled value="85" type="range">
        <div id="storage-range">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div id="remain-storage">
          <p>
            <span class="remain-storage__span">185</span> GB Left
          </p>
          <div class="triangle"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("storage__range").oninput = function () {
      var value = (this.value - this.min) / (this.max - this.min) * 100
      this.style.background = 'linear-gradient(to right, #82CFD0 0%, #82CFD0 ' + value + '%, #fff ' + value + '%, white 100%)'
    };
  </script>
</body>

</html>
